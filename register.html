<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://media.licdn.com/dms/image/v2/D4E12AQF-hqPHAvvnVQ/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1683309044246?e=2147483647&v=beta&t=kro9lBLAqRz6zkCbjjFjBEL8ypjRNaThCMuE3I6N6Qw');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-white">
    <h2>Register</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-warning">Register</button>
      <a href="index.html" class="btn btn-light">Back</a>
    </form>
  </div>
</body>
</html>
