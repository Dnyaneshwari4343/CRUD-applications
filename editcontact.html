<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://media.licdn.com/dms/image/v2/D4E12AQF-hqPHAvvnVQ/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1683309044246?e=2147483647&v=beta&t=kro9lBLAqRz6zkCbjjFjBEL8ypjRNaThCMuE3I6N6Qw');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-white">
    <h2>Edit Contact</h2>
    <form>
      <div class="mb-3">
        <label for="id" class="form-label">Contact ID</label>
        <input type="text" class="form-control" id="id" placeholder="Enter contact ID">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">New Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter new name">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">New Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter new number">
      </div>
      <button type="submit" class="btn btn-primary">Update Contact</button>
      <a href="index.html" class="btn btn-light">Back</a>
    </form>
  </div>
</body>
</html>
